<!DOCTYPE html>
<html>
<head>
	<title>Log in/Sign up</title>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/png" href="https://static.vecteezy.com/system/resources/previews/000/193/879/original/isometric-letter-a-typography-vector-design.jpg">
  <link rel="stylesheet" type="text/css" href="logsign.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="cont">
    <div class="form sign-in"><br><br><br>
      <h2>Sign Up</h2>
      <label>
        <span>Name</span>
        <input type="email" name="email" id="in">
      </label>
      <label>
        <span>Email Address</span>
        <input type="email" name="email">
      </label>
      <label>
        <span>Password</span>
        <input type="password" name="password">
      </label>
      <button class="submit" id="btn" type="button">Sign Up</button>


    </div>
    <H1 id="h1">Thank you <span id="span">________</span> for signing up to our website
    </H1>

    <div class="sub-cont">
      <div class="img">
        <div class="img-text m-in">
          <h2>Part of my family?</h2>
          <p>If you already have an account, just log in. I've missed you!</p>
        </div>
        <div class="img-text m-up">
          <h2>New here?</h2>
          <p>Be a part and get ready to read and share stories!</p>
        </div>

        <div class="img-btn">
          <span class="m-up">Log In</span>
          <span class="m-in">Sign Up</span>

        </div>
      </div>
      <div class="form sign-up">
        <h2>Log In</h2>
        <label>
          <span>Name</span>
          <input type="text" id="up">
        </label>
        <label>
          <span>Email</span>
          <input type="email">
        </label>
        <label>
          <span>Password</span>
          <input type="password">
        </label>
        <label>
          <span>Confirm Password</span>
          <input type="password">
        </label>
        <button type="button" id="btn1" class="submit">Log In</button>
      </div>
      <h1 id="head">Welcome Back <span id="span2"> _____!!</span></h1>
    </div>
  </div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
